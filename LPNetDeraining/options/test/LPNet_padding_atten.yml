# general settings
name: RAIN200H-LPNet_padding_atten_SimpleAttention_with_conv
model_type: LPNetModel
scale: 1
num_gpu: 1
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    name: RAIN200H
    type: PairedImageDataset
    dataroot_gt: /scratch/eecs568s001w25_class_root/eecs568s001w25_class/yiweigui/EECS556_25WN/Dataset/Rain100H/norain
    dataroot_lq: /scratch/eecs568s001w25_class_root/eecs568s001w25_class/yiweigui/EECS556_25WN/Dataset/Rain100H/rain

    filename_tmpl: '{}'
    io_backend:
      type: disk

    gt_size: 128
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 10
    batch_size_per_gpu: 16 #originally 12
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: RAIN200H
    type: PairedImageDataset
    dataroot_gt: /home/haojd/Fourier/deraining/lpnet/datasets/Rain100H
    dataroot_lq: /home/haojd/Fourier/deraining/lpnet/datasets/Rain100H/rainy
    io_backend:
      type: disk

# network structures
network_g:
  type: LPNet_simple_attention_with_conv



# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-3   #originally 1e-3
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 160000 # originally 400000
    eta_min: !!float 1e-7

  total_iter: 160000 # originally 400000
  warmup_iter: 0 # no warm up 10000

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 0.5
    reduction: mean
#    toY: true

# validation settings
val:
#  val_freq: 10
#  val_freq: !!float 2.5e4
  val_freq: !!float 12e2
  save_img: false
  grids: false
  crop_size: 256
  max_minibatch: 8

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true

# logging settings
logger:
  print_freq: 100 # originally 200
  save_checkpoint_freq: !!float 5e2 # originally 2e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
